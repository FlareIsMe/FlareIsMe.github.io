<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPBD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="cake.png">
</head>

<body>

    <img src="cake.png" type="image/png" id="cake1" class="cakes">
    <img src="cake.png" type="image/png" id="cake2" class="cakes">
    <div id="msgiconcontainer">
        <span id="noti">You have a new message! >></span>
        <image src="message.png" id="msgicon">
    </div>
    <span id="msgbox"></span>

    <audio loop id="music">
        <source src="piano.mp3" type="audio/mp3">
    </audio>
    <button id="start"><u>Bấm vào sẽ có bất ngờ nha!</u></button>
    <div class="bgcontainer"></div>

    <div id="wordcontainer"></div>

    <canvas id="canvas"></canvas>


    <script src="hpbd.js"></script>

</body>

</html>
